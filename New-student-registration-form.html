      <div class="First container">

            <h4>Please enter the student's personal info's in this form</h4>
            <form action="New-student-registration-form2.html" method="post" target="_self">
              <div class="name"><span>Name:   </span><input type="text" label="name" placeholder="Full name" required></div>
              <div class="birthdate"><span>Date of birth:   </span><input type="date" label="date" placeholder="Date of birth" required></div>

              <div class="gender"><span>Gender:  </span>
                <select name="Gender" id="Gender" title="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="parentname"><span>Name:   </span><input type="text" label="name" placeholder="Parent/Tutor name" required></div>
              <div class="phonenumber"><span>Number:  </span><select name="indicatif-code" id="indicatif-code" title="indicatif-code"><option value="+237">+237</option></select><input type="number" label="phonenumber" placeholder="Please input your Parent/Tutor own" required> </div>
